<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">

        </div>
        <div class="key-row key-row--1">
            <div class="key key--clear">AC</div>
            <div class="key key--delete">C</div>
            <div class="key key--percent">%</div>
            <div class="key key--divide">รท</div>
        </div>
        <div class="key-row key-row--2">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key key--multiply">*</div>
        </div>
        <div class="key-row key-row--3">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key key--minus">-</div>
        </div>
        <div class="key-row key-row--4">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key key--plus">+</div>
        </div>
        <div class="key-row key-row--5">
            <div class="key key--point">.</div>
            <div class="key">0</div>
            <div class="key key--equal">=</div>
            
        </div>
    </div>
    <div class="rights">Copyright &copy; 2023 <a target="_blank" href="https://github.com/Clarence-Coronel" class="name">Clarence Coronel</a></div>
</body>
</html>
