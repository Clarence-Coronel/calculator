<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen" class="calculator__screen">
            <div id="equation" class="equation"></div>
            <div id="result" class="result"></div>
        </div>
        <div class="key-row key-row--1">
            <div id="clear" class="key key--clear">AC</div>
            <div id="delete" class="key key--delete">C</div>
            <div id="percent" class="key key--percent">%</div>
            <div id="divide" class="key key--divide">/</div>
        </div>
        <div class="key-row key-row--2">
            <div id="seven" class="key key--num">7</div>
            <div id="eight" class="key key--num">8</div>
            <div id="nine" class="key key--num">9</div>
            <div id="multiply" class="key key--multiply">*</div>
        </div>
        <div class="key-row key-row--3">
            <div id="four" class="key key--num">4</div>
            <div id="five" class="key key--num">5</div>
            <div id="six" class="key key--num">6</div>
            <div id="minus" class="key key--minus">-</div>
        </div>
        <div class="key-row key-row--4">
            <div id="one" class="key key--num">1</div>
            <div id="two" class="key key--num">2</div>
            <div id="three" class="key key--num">3</div>
            <div id="plus" class="key key--plus">+</div>
        </div>
        <div class="key-row key-row--5">
            <div id="point" class="key key--point">.</div>
            <div id="zero" class="key">0</div>
            <div id="equal" class="key key--equal">=</div>
        </div>
    </div>
    <div class="rights"><a target="_blank" href="https://github.com/Clarence-Coronel" class="name">Copyright &copy; 2023 <img class='image' src="githublogo.png" alt="Github Logo" srcset=""> Clarence Coronel</a></div>
</body>
</html>
